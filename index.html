<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Projekt: Movie DB</title>
</head>


<body>
  <header>
    <p class="logo">THE MOVIE DB</p>
    <form>
      <input type="text" id="search" placeholder="movie or Year">
      <input type="button" value="Search" onclick="searchFunc()">
    </form>
    <div class="sorting">
      <button id="sortTitle">Sort Title A-Z</button>
      <button id="yearUp">Year up</button>
      <button id="yearDown">Year down</button>
      <button id="rate">Best Rate</button>
    </div>
  </header>
  <main>
    <form id="adMovie" onsubmit="addMovie(); return false">
      <input type="text" id="addTitle" placeholder="Movie Title">
      <input type="number" id="movieYear" placeholder="Movie Year" min="4">
      <input type="text" id="addMaker" placeholder="Movie Maker">
      <input type="text" id="addTime" placeholder="Time">
      <input type="text" id="addType" placeholder="Type">
      <input type="text" id="rating" placeholder="Rating" pattern="[0-9]+([.][0-9]+)?">
      <input type="submit" value="Add Movie">
    </form>
    <h1 id="top"><span id="moviesNumber"></span> Movies for you</h1>
    <h3>the best Movie Data Base</h3>
    <section id="movies">
    </section>


  </main>
  <footer>
    <p><a href="#top">TOP</a></p>
  </footer>
  <script src="./assets/js/main.js"></script>

</body>

</html>
